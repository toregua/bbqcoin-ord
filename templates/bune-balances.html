<h1>Bune Balances</h1>
<table>
  <tr>
    <th>bune</th>
    <th>balances</th>
  </tr>
  %% for (bune, balances) in &self.balances {
  <tr>
    <td><a href=/bune/{{ bune }}>{{ bune }}</a></td>
    <td>
      <table>
        %% for (outpoint, balance) in balances {
        <tr>
          <td class=monospace>
            <a href=/output/{{ outpoint }}>{{ outpoint }}</a>
          </td>
          <td class=monospace>
            {{ balance }}
          </td>
        </tr>
        %% }
      </table>
    </td>
  </tr>
  %% }
</table>
